
<div class="loading-spinner" *ngIf="!loaded"> 
    <mat-spinner ></mat-spinner>
    <br>
    <span> Loading albums... </span>
</div>
<div *ngIf="loaded">
    <p *ngIf="!albumList.length" class="no-data-message"> {{ noDataMessage }} </p>
    <mat-grid-list cols="{{ getListColumns() }}" rowHeight="2:1">
        <mat-grid-tile 
            class="album-tile" 
            *ngFor="let album of albumList"
            (click)="openAlbumDetailDialog(album)">
            <img class="tile-bg" src="{{ getAlbumTileBackground(album) }}">
            <div class="album-title-container">
                <h2> {{ album.title }} </h2> 
            </div>
        </mat-grid-tile>
    </mat-grid-list>

    <button mat-fab class="add-button" (click)="openAddAlbumDialog()">
        <mat-icon> library_add </mat-icon>
    </button>
</div>
