
<div class="loading-spinner" *ngIf="!loaded"> 
    <mat-spinner ></mat-spinner>
    <span> Loading albums... </span>
</div>
<div *ngIf="loaded">
    <p *ngIf="!albumList.length"> There are no albums in database yet. </p>
    <div *ngFor="let album of albumList" class="album-container">
        <h2> {{ album.title }} | {{ album.year }} </h2> 
        <span class="delete-button" (click)="deleteAlbum(album)">
            <mat-icon > delete_forever </mat-icon>
        </span>
    </div>

    <button mat-fab class="add-button">
        <mat-icon> library_add </mat-icon>
    </button>
</div>
