<h1 mat-dialog-title> Delete album </h1>
<div mat-dialog-content> Are you sure you want to delete "{{ albumToDelete.title }}"? </div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog(true)"> Delete from database </button>
  <button mat-button (click)="closeDialog(false)"> Don't delete </button>
</div>
