<h1 mat-dialog-title *ngIf="elementType === ELEMENT_TYPES.ARTIST"> Delete artist </h1>
<h1 mat-dialog-title *ngIf="elementType === ELEMENT_TYPES.ALBUM"> Delete album </h1>
<div mat-dialog-content> Are you sure you want to delete "{{ elementName }}"? </div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog(true)"> Delete from database </button>
  <button mat-button (click)="closeDialog(false)"> Don't delete </button>
</div>
